<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <div id="screen">

            </div>
            <div id="buttons">
                <div id="left-buttons">
                    <div class="buttons-container">
                        <div class="left-button calc-button">Clear</div>
                        <div class="right-button calc-button">/</div>
                    </div>
                    <div class="buttons-container">
                        <div class="left-button calc-button">7</div>
                        <div class="right-button calc-button">8</div>
                    </div>
                    <div class="buttons-container">
                        <div class="left-button calc-button">4</div>
                        <div class="right-button calc-button">5</div>
                    </div>
                    <div class="buttons-container">
                        <div class="left-button calc-button">1</div>
                        <div class="right-button calc-button">2</div>
                    </div>
                    <div class="bottom-button calc-button">0</div>
                </div>
                <div id="center-buttons">
                    <div class="buttons-container-center calc-button">X</div>
                    <div class="buttons-container-center calc-button">9</div>
                    <div class="buttons-container-center calc-button">6</div>
                    <div class="buttons-container-center calc-button">8</div>
                    <div class="bottom-button calc-button">.</div>
                </div>
                <!-- <div class="buttons-container"></div> -->
                <div id="right-buttons">
                    <div class="buttons-container-right-up">
                        <div class="buttons-container right calc-button">C</div>
                        <div class="buttons-container right calc-button">=</div>
                        <div class="bottom-button right calc-button">-</div>
                    </div>
                    <div class="buttons-container-right-down calc-button">+</div>
                </div>
            </div>
        </div>
    </body>
    
</html>
